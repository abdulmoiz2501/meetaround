// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.8.10' // Set Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1' // Ensure your Gradle plugin version is compatible with Kotlin 1.9.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Use Kotlin Gradle plugin
        // NOTE: Add other classpath dependencies if necessary
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
